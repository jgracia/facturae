<!-- Modal Header -->
<div class="modal-header bg-secondary text-light">
  <h4 class="modal-title">Detalle Tipo de Identificación</h4>
  <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<!-- Modal body -->
<div class="modal-body">
  <p class="font-bold">Información del tipo de identificación.</p>

  <div class="">
    Código:
    {{ object.codigo }}
  </div>
  <div class="">
    Descripción:
    {{ object.descripcion }}
  </div>
  <div class="">
    Creado por:
    {{ object.usuario_creador }}
  </div>
  <div class="">
    Creado el:
    {{ object.update_at }}
  </div>
  <div class="">
    Estado:
    {% if object.activo %}
    <td>Activo</td>
    {% else %}
    <td>Inactivo</td>
    {% endif %}
  </div>
</div>

<!-- Modal footer -->
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
</div>
