<div class="modal-dialog">
	<div class="modal-content">
        <form action="{% url 'contabilidad:cargar_asiento_auto' %}" method="post" id='theform'>
            {% csrf_token %}

    		<div class="modal-header">
    			<button type="button" class="close" data-dismiss="modal">x</button>
    			<h4>Cargar Asientos Automáticos</h4>
                <small class="font-bold">Se eliminará la configuración actual, No podrá recuperar los registros eliminados.</small>
    		</div>
    		<div class="modal-body">
    			<div class="row">
    				<div class="col-lg-12">
              <h3>¿Desea cargar los asientos predefinidos? </h3>
    				</div>
    			</div>
    		</div>
    		<div class="modal-footer">
    			<div class="col-lg-12 text-right">
  					<input class='btn btn-danger' type="submit" value="Sí cargar" id='btnsubmit' />
            <a class="btn btn-default" onclick="return cerrar_modal()">Cancelar</a>
    			</div>
    		</div>
        </form>
	</div>
</div>

<!-- desactivar botón enviar -->
<script type="text/javascript">
	$('#theform').submit(function(){
		$("input[type='submit']", this)
		  .val("Por favor espere...")
		  .attr('disabled', 'disabled');
		return true;
	});
</script>
