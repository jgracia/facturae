{% load staticfiles %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Resumen S.R.I PDF</title>
  <style type="text/css">
      @page {
        size: A4;
        margin: 1cm;
      }
      .table, td, th {
        border-bottom: 1px solid #ddd;
        border-top: 1px solid #ddd;
        text-align: left;
      }

      .table {
        border-collapse: collapse;
        width: 100%;
      }

      .table th, td {
        padding: 5px;
        text-align: center;
      }

      .td{
        word-break: inherit;
      }

      .list-group h3{
        font-size: 3em;
      }
      .list-group p {
        font-size: 1em;
      }

      .table1 {
        width: 100%;
        max-width: 100%;
        margin-bottom: 5px;
        background-color: #fff;
        border: none;
        text-align: center;
      }

      .table1 td {
        border: none;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <table class="table1">
        <td><img src="static/img/core-img/logo_report.png" alt="logo" /></td>
        <td>
          <div class="list-group">
            <h3>{{ empresa.nombre_comercial }}</h3>
            <h2>Fecha - {% now "j F Y H:i" %}</h2>
          </div>
        </td>
      </table>

      <br/>
      
    </div>
  </div>
</body>
</html>
