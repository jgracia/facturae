{% extends "base.html" %}

{% block title %} Eliminar Compra {% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="linebreak"></div>
      <h3>Eliminar Compra</h3>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-12 col-lx-12">
      <form method="post">
        {% csrf_token %}
        <h3>¿Estás segura de que desea eliminar la compra <strong>{{ ordencompra.numero_comprobante }}</strong>? </h3>

        <div class="ln_solid"></div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button class="btn btn-secondary" type="button"
              onclick="location.href='{% url 'compra:listado_compras' %}';">Cancelar</button>
            <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Si, Eliminar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- /.row -->
</div>
{% endblock content %}
