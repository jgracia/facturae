</<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <!-- BEGIN META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- END META -->

        <!-- BEGIN STYLESHEETS -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/print.css' %}" />
        <!-- END STYLESHEETS -->
    </head>

    <body>
        {% for order in order %}
            <<section>
                <div class="section-header">
                    <ol class="breadcrumb">
                        <li class="active">Invoice</li>
                    </ol>
                </div>

                <div class="section-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card card-printable style-default-light">
                                <div class="card-head">
									<div class="tools">
										<div class="btn-group">
											<a class="btn btn-floating-action btn-primary" href="javascript:void(0);" onclick="javascript:window.print();"><i class="md md-print"></i></a>
										</div>
									</div>
								</div><!--end .card-head -->
                                <div class="card-body style-default-bright" id="print">
                                    <!-- BEGIN INVOICE HEADER -->
                                    <div class="row">
    									<div class="col-xs-8">
    										<h1 class="text-light" style="margin-top: 0px; color: #f70b0b">INFORTECH <strong class="text-accent-dark" style="color: #1ab394">Solutions</strong></h1>
    										<p>Company address, Road: xx<br>Dhaka 12xx</p>
    									</div>
    									<div class="col-xs-4 text-right">
    										<h1 class="text-light text-default-light">Invoice</h1>
    									</div>
    								</div><!--end .row -->
    								<!-- END INVOICE HEADER -->

                                    <br/>

									<!-- BEGIN INVOICE DESCRIPTION -->
									<div class="row">
                                        <div class="col-xs-8">
											<h4 class="text-light">Prepared for</h4>

										</div><!--end .col -->

                                    </div><!--end .row -->
									<!-- END INVOICE DESCRIPTION -->

                                    <br/>

									<!-- BEGIN INVOICE PRODUCTS -->
									<div class="row">
                                        <div class="col-md-12">
                                            <table class="table">
                                                <thead>
													<tr>
														<th style="width:60px" class="text-center">ID</th>
														<th class="text-left">DESCRIPTION</th>
														<th style="width:140px" class="text-right"></th>
														<th style="width:90px" class="text-right">TOTAL</th>
													</tr>
                                                    <tbody>
                                                        
                                                    </tbody>
												</thead>
                                            </table>
                                        </div><!--end .col -->
                                    </div><!--end .row -->
									<!-- END INVOICE PRODUCTS -->

                                </div><!--end .card-body -->
                            </div><!--end .card -->
                        </div><!--end .col -->
                    </div><!--end .row -->
                </div><!--end .section-body -->
            </section>
        {% endfor %}
    </body>
</html>
